<!-- home.html -->
{% extends "base.html" %}

{% block content %}
<div class="col-md-12 col-auto mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <a class="blockquote">Produtos GET</a> 
    </div>
    <ul class="list-group ">
      {% for prod in product %}
      <li class="list-group-item">{{ prod.id }} - {{ prod.name }} - {{ prod.description }} - {{ prod.price }} - {{ prod.category }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
